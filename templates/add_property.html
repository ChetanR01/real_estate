{% extends "base2.html" %}
{% load static %}

{% block mainblock %}
        <div>
            <div>
                <form action="add_property.php" method="post">
                    <div class="container">
                        <h1>Add Property</h1>

                        <div class="mb-3">

                            <input type="text" class="form-control" name="property_title" id="property_title" placeholder="Enter Property Title">
                        </div>

                        <div class="mb-3">
                            <label for="property_description" class="form-label">Property Description</label>
                            <input type="textarea" class="form-control" name="property_description" id="property_description" placeholder="Enter Property Description">
                        </div>

                        <div class="mb-3">
                            <label for="property_type" class="form-label">Property Type</label>
                            <input type="text" class="form-control" name="property_type" id="property_type" placeholder="Enter Property Type">
                        </div>

                        <div class="mb-3">
                            <label for="property_status" class="form-label">Property Status</label>
                            <input type="text" class="form-control" name="property_status" id="property_status" placeholder="Enter Property Status">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Property location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="Enter Property Location">
                        </div>

                        <div class="mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" name="bedrooms" id="bedrooms" placeholder="Enter No Of Bedrooms">
                        </div>

                        <div class="mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" class="form-control" name="bathrooms" id="bathrooms" placeholder="Enter No Of Bathrooms">
                        </div>

                        <div class="mb-3">
                            <label for="floors" class="form-label">Floors</label>
                            <input type="number" class="form-control" name="floors" id="floors" placeholder="Enter No Of Floors">

                            <input type="number" class="form-control" name="area" id="area" placeholder="Enter Area in sq.ft">
                        </div>

                        <div class="mb-3">

                            <input type="number" class="form-control" name="size" id="size" placeholder="Enter Size in sq.ft">

                            <label for="before_price_label" class="form-label">before price label</label>

                        <div class="mb-3">

                            <input type="text" class="form-control" name="address" id="address" placeholder="Enter address">

                        <div>
