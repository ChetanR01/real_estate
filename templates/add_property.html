{% extends "base2.html" %}
{% load static %}

{% block mainblock %}
        <div>
            <div>
                <form action="/add_property" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <h1>Add Property</h1>
                        <p>Please fill in this form to Add a Property.</p>
                        <hr>

                        <div class="mb-3">
                            <label for="property_title" class="form-label">Property Title</label>
                            <input type="text" class="form-control" name="title" id="property_title" placeholder="Enter Property Title" required>
                        </div>

                        <div class="mb-3">
                            <label for="property_description" class="form-label">Property Description</label>
                            <input type="text" class="form-control" name="description" id="property_description" placeholder="Enter Property Description" required>
                        </div>

                        <div class="mb-3">
                            <label for="property_type" class="form-label">Property Type</label>
                            <select class="form-control" name="type" id="property_type">
                                <option value="apartment">Apartment</option>
                                <option value="villa">Villa</option>
                                <option value="home">Home</option>
                                <option value="office">Office</option>
                                <option value="building">Building</option>
                                <option value="townhouse">Townhouse</option>
                                <option value="shop">Shop</option>
                                <option value="garage">Garage</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="property_status" class="form-label">Property Status</label>
                            <select class="form-control" name="status" id="property_status">
                                <option value="featured">Featured</option>
                                <option value="on_sale">For Sale</option>
                                <option value="on_rent">For Rent</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Property location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="Enter Property Location" required>
                        </div>

                        <div class="mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" name="bedrooms" id="bedrooms" placeholder="Enter No Of Bedrooms" required>
                        </div>

                        <div class="mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" class="form-control" name="bathrooms" id="bathrooms" placeholder="Enter No Of Bathrooms" required>
                        </div>

                        <div class="mb-3">
                            <label for="floors" class="form-label">Floors</label>
                            <input type="number" class="form-control" name="floors" id="floors" placeholder="Enter No Of Floors" required>
                        </div>

                        <div class="mb-3">
                            <label for="garages" class="form-label">Garages</label>
                            <input type="number" class="form-control" name="garages" id="garages" placeholder="Enter No Of Garages" required>
                        </div>

                        <div class="mb-3">
                            <label for="area" class="form-label">Area</label>
                            <input type="number" class="form-control" name="area" id="area" placeholder="Enter Area in sq.ft" required>
                        </div>

                        <div class="mb-3">
                            <label for="sale_rent_price" class="form-label">sale or rent price</label>
                            <input type="number" class="form-control" name="price" id="sale_rent_price" placeholder="Enter sale or rent price" required>
                        </div>

                        <div class="mb-3">
                            <label for="map_link" class="form-label">Map Link</label>
                            <input type="text" class="form-control" name="map_link" id="map_link" placeholder="Enter Map Link" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" required>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Property Photo</label>
                            <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                        </div>

                        <div>
                            <input type="submit" style="width: 10em;" class="btn btn-success" value="Add Property">
                        </div>

                </form>
            </div>
        </div>
        
{% endblock mainblock %}
