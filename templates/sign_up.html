{% extends "base2.html" %}
{% load static %}

{% block mainblock %}
        <div>
            <form action="/signup" method="post">
                {% csrf_token %}
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Enter name" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="text" class="form-control" name="email" id="exampleFormControlInput2" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="text" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password" required>
                    </div>

                    

                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    <br>

                <div class="clearfix">
                    <input type="submit" style="width: 10em;" class="btn btn-success" value="Sign Up">
                </div>
               

                </div>
            </form>
        </div>
        
{% endblock mainblock %}
